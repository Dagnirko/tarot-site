version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: tarot_mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=tarot_astro_site
    networks:
      - tarot_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tarot_backend
    restart: always
    ports:
      - "8002:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=tarot_astro_site
      - CORS_ORIGINS=https://tarot.dagnir.ru
      - SECRET_KEY=${SECRET_KEY:-my_secret_key}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
      - SENDER_EMAIL=${SENDER_EMAIL:-}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - tarot_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - REACT_APP_BACKEND_URL=https://tarot.dagnir.ru
    container_name: tarot_frontend
    restart: always
    ports:
      - "3003:80"
    depends_on:
      - backend
    networks:
      - tarot_network

volumes:
  mongodb_data:
    driver: local

networks:
  tarot_network:
    driver: bridge